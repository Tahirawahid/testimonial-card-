<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
              <header class="signup-header">
        <h1>Signup</h1>
        <p>Just takes 30 seconds</p>
    </header>
    <main class="signup-body">
        <form action="#">
            <p>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="your full name" required>
        </p>
        <p>
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="type your email here" required>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="atleast 8 characters" required>
        </p>
        <p>
            <input type="submit" id="submit" value="Creat Account">
        </p>
        </form>
    </main>
    <footer class="signup-footer">
        <p>
            Already have an account? <a href="#">Login</a>
        </p>
    </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
   
    
</body>
</html>
